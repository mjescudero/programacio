<html>
    <head>
        <style>
            #container{
                width: 200px;
                height: 200px;
                background:green;
                position:relative;
                
            }
            #box{
                width: 50px;
                height: 50px;
                background: red;
                position:absolute;
                
            }
        </style>
        <script>
            function change(){
                var x =document.getElementById("name1");
                x.value=x.value.toUpperCase();
                x.addEventListener("mouseover", color())
            }  
            function color(){
                var x =document.getElementById("name1");
                x.style.color="green";
            }
            function validate(){   
                var n1 = document.getElementById("num1")
                var n2 = document.getElementById("num2")
                if (n1.value== n2.value){
                    return true;
                }
                alert("els valors han de ser iguals")
                return false;
            }       
        </script>
             
    </head>
    <body>
        <div id="container">
            <div id="box">
            </div> 
        </div>
        <script>
            var t= setInterval(move, 500)
            var pos=0;
            var box= document.getElementById("box");
            function move(){
                if(pos >= 150) {
                    clearInterval(t);
                }
                else {
                    pos += 1;
                    box.style.left = pos+"px";
                }
            }
        </script>
         <!-- en html captura de events:-->

        <!-- en javaScript captura de events:-->
        <button id="boto1"> mostra data </button>
        <script>
            var x =document.getElementById("boto1");
            x.onclick= function(){ document.write(Date())}
        </script>

        <input type="text" id="name1" onchange="change()">
        
        <div>
            <button onclick="previa()"> previa</button>
            <img id="slider" src="http://www.sololearn.com/uploads/slider/1.jpg" width="200px",height="100px">
            <button onclick="seguent()"> seguent</button>
        </div>
        <script>
            var images = ["http://www.sololearn.com/uploads/slider/1.jpg", 
                         "http://www.sololearn.com/uploads/slider/2.jpg", 
                         "http://www.sololearn.com/uploads/slider/3.jpg"
                        ];
            var num=0;
            function seguent(){
                var slider= document.getElementById("slider");
                num++
                if (num>=images.length){
                    num=0
                }
                slider.src=images[num]
            }
            function previa(){
                var slider= document.getElementById("slider");
                num--
                if (num<0){
                    num=images.length-1
                }
                slider.src=images[num]
            }
        </script>
        <p id='txt' onclick='test();'>20</p>
        <script>
        function test() {
          var x=document.getElementById('txt');
          var n = x.innerHTML;
          x.innerHTML = n/2;
        }
        </script>
